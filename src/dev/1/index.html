<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Takarush #1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
    <script src='./js/main.js'></script>
</head>
<body>
  <div class="contents">
    <div class="contents-box">
      <div class="content-wrap begin">
        <img src="./img/title-banner.png" alt="title-baner">
        <div>
          <div class="info-box-event">
            <div class="event-logo">
              <img src="./img/event-logo.png" alt="event-logo">
            </div>
            <div class="event-child">
              <div class="header-info">
                <div class="info-title">開催期間</div>
              </div>
              <div class="content-info ml15 mt20">
                <p class="big-txt mahogany ml5">8/1<span>（木）</span>～9/23<span>（月・祝）</span></p>
                <p class="narrow-txt mahogany ml5 mt5">※三内丸山遺跡 第４月曜日は<br/><span class="ind-space">&nbsp;</span>休業となります。（祝日の場合は翌日）</p>
                <div class="bold-txt-blue mt25">期間限定！小牧野遺跡コース</div>
                <p class="big-txt elm ml5 mt15">8/10<span>（土）</span>～8/25<span>（日）</span></p>
              </div>
            </div>
            <div class="event-child mt35">
              <div class="header-info">
                <div class="info-title">開催場所</div>
              </div>
              <div class="content-info ml30 mt20">
                <p class="narrow-txt mahogany mb10">青森県　青森市</p>
                <p class="narrow-txt mahogany">特別史跡 三内丸山遺跡 ／ <span class="elm">史跡 小牧野遺跡</span></p>
              </div>
            </div>
          </div>
          <div class="notice-event">
            <div class="notice-info">
              <div class="notice-title mahogany">イベント<span>からの</span>お知らせ</div>
              <p class="mahogany ml30"><span>2019.07.04</span><br/><br/>公式サイト公開！</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
