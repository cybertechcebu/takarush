<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Takarush 3</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
    <script src='./js/main.js'></script>
</head>
<body>
 <div class="contents">
        <div class="contents-box">			
			<div class="content-wrap-o">
				<div class="center-img triangle">
					<div class="outline">
						<img src="./img/banner1.png">
					</div>
				</div>
				<div class="center-img">
					<img src="./img/img_01.png">
				</div>
				<div class="context cf">
					<!-- Header One -->
					<div class="header-one">三内丸山遺跡コース　クリア賞</div>
					<div class="sub-header">応募条件</div>		
					<p class="fs26 ml20 fb orange">三内丸山遺跡コースの【発見を証明するキーワード】</p>
					<div class="center-img">
						<img src="./img/img_02.png" class="b-image-one">
					</div>
					<p class="fb orange ml87">抽選2名様</p>
					<p class="fb orange ml87 fs35">Nintendo Switch</p>
					
					<!-- Header Two -->
					<div class="header-two">小牧野遺跡コース　クリア賞</div>
					<div class="sub-header-two">応募条件</div>	
					<p class="aqua fb ml20">小牧野遺跡コースの【発見を証明するキーワード】</p>
					<div class="center-img">
						<img src="./img/img_03.png" class="b-image-two">
					</div>
					<p class="fb aqua ml87">抽選3名様</p>
					<p class="fb aqua ml87 fs35">エポック社おもちゃ2種セット</p>
					
					<!-- Header Three -->
					<div class="header-three">スタンプラリー賞</div>
					<div class="sub-header-three">応募条件</div>	
					<p class="fb ml20">各スタンプに書かれたキーワード３つ以上</p>
					<div class="block-one">
						<img src="./img/img_04.png" >
					</div>
					<div class="block-two">
						<img src="./img/img_05.png" >
					</div>
					<div class="block-three">
						<img src="./img/img_06.png" >
					</div>
					<div class="block-con">
					<span class="fb">抽選5名様</span><br>
					JAアオレン<br>「希望の雫」<br>１ケース
					</div>
					<div class="block-con">
					<span class="fb">抽選10名様</span><br>
					「八戸サバ缶バー」<br>6缶セット
					</div>
					<div class="block-con">
					<span class="fb">抽選15名様</span><br>
					晴天の霹靂5kg
					</div>				
				</div>	
				
				<div class="context cf mt60">
				<div class="outline-o">
					<p>各コース別発見者賞</p>
				</div>
				</div>
        </div>
    </div>
</body>
</html>
